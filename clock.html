<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="clock.css" />
    <title>clock</title>
  </head>
  <body>
    <header>
      <h1>Time comparison between time zones</h1>
    </header>
    <section>
      <div id="Iran">
        <div>
          <div class="hour_handle"></div>
          <div class="minute_handle"></div>
          <div class="second_handle"></div>
        </div>
        <p>It is <span>00</span>: <span>00</span>: <span>00</span></p>
        <p>Iran</p>
      </div>
      <div id="France">
        <div>
          <div class="hour_handle"></div>
          <div class="minute_handle"></div>
          <div class="second_handle"></div>
        </div>
        <p>It is <span>00</span>: <span>00</span>: <span>00</span></p>
        <p>France</p>
      </div>
      <div id="US">
        <div>
          <div class="hour_handle"></div>
          <div class="minute_handle"></div>
          <div class="second_handle"></div>
        </div>
        <p>It is <span>00</span>: <span>00</span>: <span>00</span></p>
        <p>the USA - LA</p>
      </div>
    </section>
    <script src="clock.js"></script>
  </body>
</html>
